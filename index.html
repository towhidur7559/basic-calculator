<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="rakibulmd" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Basic Calculator</title>
	</head>
	<body>
		<main>
			<section class="calculator-body">
				<p id="calc-output" class="calculation-output"></p>
				<p id="calc-flow" class="calculation-flow"></p>
				<div class="button-body">
					<button id="ac-btn" class="button operator">AC</button>
					<button id="btn-eraseOne" class="button operator">X</button>
					<button id="btn-percentage" class="button operator">
						%
					</button>
					<button id="btn-divide" class="button operator">/</button>
					<button id="btn-7" class="button">7</button>
					<button id="btn-8" class="button">8</button>
					<button id="btn-9" class="button">9</button>
					<button id="btn-multiply" class="button operator">*</button>
					<button id="btn-4" class="button">4</button>
					<button id="btn-5" class="button">5</button>
					<button id="btn-6" class="button">6</button>
					<button id="btn-minus" class="button operator">-</button>
					<button id="btn-1" class="button">1</button>
					<button id="btn-2" class="button">2</button>
					<button id="btn-3" class="button">3</button>
					<button id="btn-add" class="button operator">+</button>
					<button id="btn-0" class="button">0</button>
					<button id="btn-fraction" class="button">.</button>
					<button id="btn-result" class="button equal">=</button>
				</div>
				<p class="about">calc V0.1.1 @rakibulmd</p>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
